<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="caixa">
            <h1> <img src="logo.png" alt="Logo da Barbearia Alura"></h1>

            <nav>
                <ul>
                    <li><a href="barbearia.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomeesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomeesobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="telefone" class="input-padrao" required placeholder="seuemail@dominio">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXXXXXX">

            <label for="mensagem">Mensagem</label>
            <textarea cols="68.5" rows="10" id="mensagem" class="input-padrao"></textarea>

            <fieldset>
                <legend>Como você prefere nesso contato ?</legend>

                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">
                    Email</label>

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">
                    Telefone</label>

                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"
                        checked>Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido ?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email ?
            </label>
            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>horário</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8hrs ~ 20hrs</td>
                </tr>

                <tr>
                    <td>Terça</td>
                    <td>8hrs ~ 20hrs</td>
                </tr>

                <tr>
                    <td>Quarta</td>
                    <td>8hrs ~ 20hrs</td>
                </tr>

                <tr>
                    <td>Quinta</td>
                    <td>8hrs ~ 20hrs</td>
                </tr>

                <tr>
                    <td>Sexta</td>
                    <td>8hrs ~ 20hrs</td>
                </tr>

            </tbody>
        </table>
    </main>

    <footer>
        <img src="logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright"> &copy; Copyright Barbearia Alura - 2019</p>
    </footer>

</body>

</html>
